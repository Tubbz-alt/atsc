trigger:
- master

jobs:
- job: 'Linux_Build'

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - script: git submodule update --init --recursive
    displayName: 'Checkout submodules'

  - bash: |
      mkdir ./build && cd ./build
      cmake -DCMAKE_BUILD_TYPE=Release ..
      make -j4
      cd -
    displayName: 'Build'

